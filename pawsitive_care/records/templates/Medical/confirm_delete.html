<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Delete - {{ record.pet.name }}</title>
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #b71c1c;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(183, 28, 28, 0.3);
      max-width: 480px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 700;
      user-select: none;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(211, 47, 47, 0.6);
      user-select: none;
    }
    button:hover {
      background-color: #9a0007;
      box-shadow: 0 8px 18px rgba(154, 0, 7, 0.8);
    }

    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 30px;
      border-radius: 30px;
      border: 2px solid #b71c1c;
      color: #b71c1c;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    a:hover {
      background-color: #b71c1c;
      color: white;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      form {
        flex-direction: column;
        gap: 15px;
      }
      button, a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="alertdialog" aria-labelledby="confirm-title" aria-describedby="confirm-desc">
    <h2 id="confirm-title">Confirm Delete</h2>
    <p id="confirm-desc">Are you sure you want to delete this record for <strong>{{ record.pet.name }}</strong>?</p>

    <form method="post" aria-label="Delete confirmation form">
      {% csrf_token %}
      <button type="submit" aria-label="Confirm delete">Yes, Delete</button>
      <a href="{% url 'records:record_detail' record.record_id %}" aria-label="Cancel delete and go back">Cancel</a>
    </form>
  </div>
</body>
</html>
