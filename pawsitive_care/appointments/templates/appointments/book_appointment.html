{% extends 'accounts/base.html' %}

{% block title %}Book Appointment - Pawsitive Care{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Page Title with Action Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="fas fa-calendar-plus text-primary"></i> Book New Appointment
        </h2>
        <a href="{% url 'appointments:client_appointments' %}" class="btn btn-info">
            <i class="fas fa-list"></i> View My Appointments
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Pet Selection -->
                        <div class="mb-4">
                            <label for="pet" class="form-label fw-bold">
                                <i class="fas fa-paw text-primary me-2"></i>Select Pet
                            </label>
                            <select name="pet" id="pet" class="form-select form-select-lg" required>
                                <option value="">Choose a pet...</option>
                                {% for pet in pets %}
                                <option value="{{ pet.id }}">{{ pet.name }} ({{ pet.get_species_display }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Vet Selection -->
                        <div class="mb-4">
                            <label for="vet" class="form-label fw-bold">
                                <i class="fas fa-user-md text-primary me-2"></i>Select Veterinarian
                            </label>
                            <select name="vet" id="vet" class="form-select form-select-lg" required>
                                <option value="">Choose a veterinarian...</option>
                                {% for vet in vets %}
                                <option value="{{ vet.id }}">Dr. {{ vet.get_full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Appointment Type -->
                        <div class="mb-4">
                            <label for="appointment_type" class="form-label fw-bold">
                                <i class="fas fa-stethoscope text-primary me-2"></i>Appointment Purpose
                            </label>
                            <select name="appointment_type" id="appointment_type" class="form-select form-select-lg" required>
                                <option value="">Select purpose...</option>
                                {% for type, display in appointment_types %}
                                <option value="{{ type }}">{{ display }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Date and Time -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" name="date" id="date" class="form-control" required
                                           min="{{ today|date:'Y-m-d' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="time" class="form-label">Time</label>
                                    <input type="time" name="time" id="time" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes (Optional)</label>
                            <textarea name="notes" id="notes" class="form-control" rows="3"
                                    placeholder="Any specific concerns or notes for the vet..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calendar-check"></i> Book Appointment
                            </button>
                            <a href="{% url 'appointments:client_appointments' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
