{% comment %}
Safe link component that handles broken URLs gracefully
{% endcomment %}
<a href="{{ url }}" class="{{ css_class }}{% if not available %} link-unavailable{% endif %}" {% if not available %}title="This link is currently unavailable" {% endif %}>
  {% if icon_class %}
  <i class="{{ icon_class }} me-2"></i>
  {% endif %}
  {{ link_text }}
  {% if not available %}
  <small class="ms-1">(Unavailable)</small>
  {% endif %}
</a>

{% if not available %}
<style>
  .link-unavailable {
    opacity: 0.6;
    pointer-events: none;
    cursor: not-allowed;
  }
</style>
{% endif %}
